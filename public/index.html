<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food App</title>
    <link rel="stylesheet" href="output.css">
  </head>

  <body class="text-gray-600 font-body">
    <div class="grid md:grid-cols-3 min-h-screen">
      <div class="md:col-span-1 bg-white shadow-md md:flex md:justify-end">
        <nav class="text-right ">
          <!-- start of header -->
          <div class="flex justify-between items-center">
            <h1 class="font-bold mt-6 uppercase p-4 border-b border-gray-100">
              <!-- logo -->
              <a href="#" class="text-xl">Food App</a>
            </h1>
            <div class="px-4 cursor-pointer md:hidden">
              <svg xmlns="http://www.w3.org/2000/svg" id="burger" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8">
  <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
</svg>

            </div>
          </div>
          <ul class="mt-6 hidden md:block" id="menu">
            <!-- nav links -->
            <li class="text-gray-700 font-bold py-2 ">
              <a href="#" class="flex justify-end hover:text-gray-900 transition duration-200 border-r-4 border-primary pr-5">
                <span>Home</span>
                <span class="text-xl ml-3">üè†</span>

              </a>
            </li>
            <li class="py-2">
              <a href="#" class="hover:text-gray-900 transition duration-200 pr-5">
                <span>About</span>
                <span class="text-xl ml-3">üî≠</span>

              </a>
            </li>
            <li class="py-2">
              <a href="#" class="hover:text-gray-900 transition duration-200 pr-5">
                <span>Contact</span>
                <span class="text-xl ml-3">‚òéÔ∏è</span>
          

              </a>
            </li>
            <li class="py-2">
              <a href="#" class="hover:text-gray-900 transition duration-200 pr-5">
                <span>Menu </span>
               <span class="text-xl ml-3">üçî</span>
                
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <main class="md:col-span-2 px-16 py-6 bg-gray-100">
        <div class="flex justify-center  md:justify-end space-x-4 pb-6">
          <a href="#"
            class="text-primary pr-10  btn border-primary md:border-2 ">Login</a>
          <a href="#"
            class="text-primary  hover:bg-green-400 hover:text-white transition duration-200 btn border-primary hover:border-green-400 md:border-2">Sign Up</a>
        </div>
        <header class="mt-8">
          <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
          <h3 class="text-2xl font-semibold">Order your favorite food online</h3>
        </header>
        <div>
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>
        </div>
        <div class="mt-8 grid lg:grid-cols-3 gap-10">
          <!-- Cards Here -->
          <div class="card bg-white rounded-lg shadow-md overflow-hidden">
            <img src="images/curry.jpg"
              class="w-full h-32 sm:h-48 object-cover" alt="food image">
            <div class="m-5">
              <span class="font-bold">5 Bean Chili</span>
              <span class="block text-gray-400 text-sm">Recipe By Rafay</span>
            </div>
            <div class="badge">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-4 inline">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
              </svg>
              <span class="mr-1">25 mins</span>
            </div>
          </div>
          <div class="card bg-white rounded-lg shadow-md overflow-hidden">
            <img src="images/noodles.jpg"
              class="w-full h-32 sm:h-48 object-cover" alt="food image">
            <div class="m-5">
              <span class="font-bold">Noodles</span>
              <span class="block text-gray-400 text-sm">Recipe By Rafay</span>
            </div>
            <div class="badge">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-4 inline">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
              </svg>
              <span class="mr-1">25 mins</span>
            </div>
          </div>
          <div class="card bg-white rounded-lg shadow-md overflow-hidden">
            <img src="images/stew.jpg"
              class="w-full h-32 sm:h-48 object-cover" alt="food image">
            <div class="m-5">
              <span class="font-bold">Stew</span>
              <span class="block text-gray-400 text-sm">Recipe By Rafay</span>
            </div>
            <div class="badge">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-4 inline">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
              </svg>
              <span class="mr-1">25 mins</span>
            </div>
          </div>
        </div>

        <div class="flex justify-center mt-8">
          <div class=" bg-secondary-100 btn hover:scale-125">
            Load More
          </div>
        </div>
    </div>
    </main>
    </div>
    <script src="index.js"></script>
  </body>

</html>
